<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boston House Price Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-800">
  <div class="bg-gray-700 shadow-2xl rounded-3xl p-8 max-w-md w-full">
    <h1 class="text-4xl font-extrabold text-blue-400 mb-6 text-center">
      Boston House Price Prediction
    </h1>
    <form action="/predict" method="post" class="space-y-4">
      <input
        type="text"
        name="MedInc"
        placeholder="Median Income"
        required
        class="w-full p-3 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none text-gray-200 placeholder-gray-400"
      />
      <input
        type="text"
        name="HouseAge"
        placeholder="House Age"
        required
        class="w-full p-3 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none text-gray-200 placeholder-gray-400"
      />
      <input
        type="text"
        name="AveRooms"
        placeholder="Average Rooms"
        required
        class="w-full p-3 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none text-gray-200 placeholder-gray-400"
      />
      <input
        type="text"
        name="AveBedrms"
        placeholder="Average Bedrooms"
        required
        class="w-full p-3 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none text-gray-200 placeholder-gray-400"
      />
      <input
        type="text"
        name="Population"
        placeholder="Population"
        required
        class="w-full p-3 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none text-gray-200 placeholder-gray-400"
      />
      <input
        type="text"
        name="AveOccup"
        placeholder="Average Occupancy"
        required
        class="w-full p-3 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none text-gray-200 placeholder-gray-400"
      />
      <input
        type="text"
        name="Latitude"
        placeholder="Latitude"
        required
        class="w-full p-3 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none text-gray-200 placeholder-gray-400"
      />
      <input
        type="text"
        name="Longitud"
        placeholder="Longitude"
        required
        class="w-full p-3 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none text-gray-200 placeholder-gray-400"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-500 transition duration-200 ease-in-out text-white py-3 rounded-lg font-semibold"
      >
        Predict
      </button>
    </form>
    <!-- Prediction Text -->
    <div class="mt-6 text-lg text-center text-blue-400">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
