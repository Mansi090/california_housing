<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boston House Price Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom background gradient with animation */
    body {
      background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #2d3748);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Custom glow effect on hover */
    .glow-on-hover:hover {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 shadow-2xl rounded-3xl p-8 max-w-md w-full transform transition-all duration-300 hover:scale-105">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-6 text-center">
      Boston House Price Prediction
    </h1>
    <form action="{{ url_for('predict') }}" method="post" class="space-y-4">
      <input
        type="text"
        name="MedInc"
        placeholder="Median Income"
        required
        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-200 transition placeholder-gray-400"
      />
      <input
        type="text"
        name="HouseAge"
        placeholder="House Age"
        required
        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-200 transition placeholder-gray-400"
      />
      <input
        type="text"
        name="AveRooms"
        placeholder="Average Rooms"
        required
        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-200 transition placeholder-gray-400"
      />
      <input
        type="text"
        name="AveBedrms"
        placeholder="Average Bedrooms"
        required
        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-200 transition placeholder-gray-400"
      />
      <input
        type="text"
        name="Population"
        placeholder="Population"
        required
        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-200 transition placeholder-gray-400"
      />
      <input
        type="text"
        name="AveOccup"
        placeholder="Average Occupancy"
        required
        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-200 transition placeholder-gray-400"
      />
      <input
        type="text"
        name="Latitude"
        placeholder="Latitude"
        required
        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-200 transition placeholder-gray-400"
      />
      <input
        type="text"
        name="Longitud"
        placeholder="Longitude"
        required
        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-200 transition placeholder-gray-400"
      />
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 transition duration-200 ease-in-out text-white py-3 rounded-lg font-semibold glow-on-hover"
      >
        Predict
      </button>
    </form>
    <div class="mt-6 text-lg text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
